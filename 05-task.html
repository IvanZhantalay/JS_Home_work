<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <pre>
        Задание:
        Перепишите код так, чтобы значения для массива count задавались пользователем.
        Посчитайте стоимость покупок. Выведите сколько было потрачено на каждый продукт по отдельности и сколько потрачено в общем.
    </pre>
    <script>
        // названия товаров
        
        let names = [];
        names[0] = "Бумага офисная А4, 80 г/м2, 500 л";
        names[1] = "Биндеры для бумаги 51 мм";
        names[2] = "Ручка шариковая синяя";

        // цены на товар
        let prices = [];
        prices[0] = 280.25; // Бумага офисная А4, 80 г/м2, 500 л
        prices[1] = 56;     // Биндеры для бумаги 51 мм
        prices[2] = 12.50;  // Ручка шариковая синяя

        let count = [];
        let arr = []; 

        for (let i = 0; i < 3; i++) {
           
            let input = prompt(`Введите количество ${names[i]}`);

            let value = Number(input);

            if (isNaN(value)) {
                console.log('Введенное значение не число.');
            } 
            else {
                count.push(value);
            }
            
            arr.push(prices[i]*count[i]); 
            console.log(count);
            console.log(arr);
        }
            alert(` На ${names[0]} потрачено ${arr[0]};\n На ${names[1]} потрачено ${arr[1]};\n На ${names[2]} потрачено ${arr[2]};\n Всего потрачено потрачено ${arr[0]+arr[1]+arr[2]}`)
       
    </script>
</body>

</html>
