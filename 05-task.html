<body>
    <pre>
        Задание:
        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.
    </pre>
    <script>

      //let data = [1, 3, 5, 7, 8, 88, 1, 53, 6, 2, 3, 7, 88, 9, 16];
     let data = [5, 8, 53, 6, 2, 3, 1, 7, 88, 9, 16];

    
    function dubler(data){
        let results = []
        let sorted = data.slice().sort();
                for (var i = 0; i < sorted.length - 1; i++) {
                    if (sorted[i + 1] == sorted[i]) {
                        results.push(sorted[i]);
                    }
                }            
        if (results[0] === undefined){
            results[0]= null;
            return results[0];
        }
        else{ 
            return results; 
        }
    }         

    dubler(data);
    </script>
</body>
