<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>

<body>
    <pre>
        Задание:
        Замените условные конструкции на тернарный оператор, где это возможно.
    </pre>
    <script>
        let age = +prompt("Введите ваш возраст");
        let lang = prompt("Ведите 1 или 2. 1 - JavaScript. 2 - C#");
        let type = prompt("Ведите 1 или 2. 1 - Frontend. 2 - Backend");
        let expirience = prompt("Введите опыт работы в годах.");

        let adult, position, technology, specialization;
       

        adult = age > 18 ? "совершеннолетний" : "несовершеннолетний";
        technology = lang == 1 ? "JavaScript" : "C#"; 
        specialization = type== 1 ? "Frontend" : "Backend";

            
        if (expirience == 0)
        {
            position = "Без опыта работы";
        }
        else if (expirience > 0 && expirience < 1.5)
        {
            position = "Junior";
        }
        else if (expirience > 1.5 && expirience < 3)
        {
            position = "Middle";
        }
        else if(expirience > 3)
        {
            position = "Senior";
        }
        else
        {
            position = "error";
        }

        let result = `Возраст: ${adult}\r\nЯзык программирования: ${technology}\r\nСпециализация: ${specialization}\r\nПозиция: ${position}`;
        alert(result);
    </script>
</body>

</html>
