<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            min-height: 100px;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            color:blue;
        }
        .buttons{
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;  
        }
    </style>
</head>
<body>
    <div class= "container">
        <div class = wrapper>
            <h1>Жанталай Иван Иванович</h1>
            <div class = "result"></div>
        </div>
        <div class="buttons">
            <button data-res ='Борщ'>Любимое блюдо</button>
            <button data-res ='Виски'>Любимый алкагольный напиток</button>
            <button data-res ='Лимонад'>Любимый любимый без алкогольный напиток</button>
        </div>
    </div>
    <script>
        let result = document.querySelector('.result');   
        let buttons = document.querySelectorAll('button');
        
        for (let button of buttons) {
            button.addEventListener ('click', function(evt){
                result.innerHTML = this.getAttribute("data-res");
        })
    }

    </script>
</body>
</html>
