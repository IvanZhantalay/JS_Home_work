<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("Введите 3-значное число",""); 
        let Arr = Array.from(value);
        
        Arr.splice(1, 1);

        alert(`Ваше число ${value} \n От вашего числа осталось всего лишь ${Arr.join('')} `);   

    </script>
    
</body>
</html>
