<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("Введите 4-значное число",""); 

        let sum = parseInt(value.charAt(0)) + parseInt(value.charAt(2));
        let diff = parseInt(value.charAt(1)) - parseInt(value.charAt(3));

        alert(`Ваше число ${value} \n Сумма первого и третьего числа равна ${sum}, Разность второго и четвертого равна ${diff}`);   

    </script>
    
</body>
</html>
