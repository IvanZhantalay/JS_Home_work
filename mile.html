<body>
    <script>
        const dif = 1.609;
        let mile = +prompt("Введите растояние в сухопутных миллях","");
        let kilometer = dif*mile;

        alert(`Введенное растояние равно ${kilometer} км.`);        
    </script>
    
</body>
