<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let denom;
        let num;
        let summ= 0;

        for (let i = 0; i <= 2; i++) {
            
            denom = +prompt("Введите достоинство купюр","");
            num = +prompt("Введите количество купюр","");
            summ+= (denom*num);
             
        };

        alert(`Сумма всех Ваших денег равна ${summ} `);    
        
    </script>
    
</body>
</html>
