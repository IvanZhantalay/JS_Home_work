<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let first = prompt("Введите первое число","");
        let second = prompt("Введите второе число","");
               
        let firstArr = Array.from(first);
        let secondArr = Array.from(second);

        firstArr[1] = second[1];
        secondArr[1] = first[1];

        alert(`Цифры в ваших значених заменены, результат = ${firstArr.join('')}, ${secondArr.join('')}`);   

    </script>
    
</body>
</html>
