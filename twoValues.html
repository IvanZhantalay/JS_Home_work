<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let first = prompt("Введите первое число","");
        let second = prompt("Введите второе число","");

        let tempF = first.charAt(0)+second.charAt(1)+first.charAt(2)
        let tempS = second.charAt(1)+first.charAt(1)+second.charAt(2)

        alert(`Введенные вами числа ${first} и ${second} \nЦифры в ваших значених заменены, результат = ${tempF}, ${tempS}`);   

    </script>
    
</body>
</html>
